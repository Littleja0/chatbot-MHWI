<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHW:I AI Assistant - Iniciando</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0a0c;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            color: #fff;
            overflow: hidden;
            user-select: none;
        }

        .splash-container {
            text-align: center;
            position: relative;
            z-index: 10;
            width: 80%;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #fff 0%, #a5a5a5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 1rem;
            color: #666;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: linear-gradient(90deg, #3498db, #9b59b6);
            transition: width 0.3s ease;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.5);
        }

        #status-text {
            font-size: 0.85rem;
            color: #888;
            font-weight: 500;
        }

        /* Ambient background glow */
        .glow {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(52, 152, 219, 0.1) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            z-index: 1;
        }

        .top-left { top: -200px; left: -200px; }
        .bottom-right { bottom: -200px; right: -200px; }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.05);
            border-top: 3px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .version {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 0.75rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="glow top-left"></div>
    <div class="glow bottom-right"></div>

    <div class="splash-container">
        <div class="spinner"></div>
        <div class="title">MHW:I Assistant</div>
        <div class="subtitle">by Antigravity AI</div>
        
        <div class="progress-container">
            <div id="progress-bar"></div>
        </div>
        <div id="status-text">Iniciando sistema...</div>
    </div>

    <div class="version" id="version-tag">v1.0.0</div>

    <script>
        function updateStatus(text, progress) {
            document.getElementById('status-text').innerText = text;
            if (progress !== undefined) {
                document.getElementById('progress-bar').style.width = progress + '%';
            }
        }

        function setVersion(v) {
            document.getElementById('version-tag').innerText = 'v' + v;
        }

        // Simulação para o preview
        // setTimeout(() => updateStatus('Buscando atualizações...', 20), 1000);
        // setTimeout(() => updateStatus('Sincronizando banco de dados...', 50), 2500);
        // setTimeout(() => updateStatus('Iniciando interface...', 90), 4000);
    </script>
</body>
</html>
