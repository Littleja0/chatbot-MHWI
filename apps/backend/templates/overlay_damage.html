<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MHW Damage Overlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: transparent;
            font-family: 'Rajdhani', sans-serif;
            color: #fff;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        .overlay-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 320px;
            display: flex;
            flex-direction: column;
            gap: 6px;
            opacity: 0;
            transform: translateX(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .overlay-container.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .overlay-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 4px 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 6px 6px 0 0;
            border-bottom: 1px solid rgba(255, 200, 50, 0.3);
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: rgba(255, 200, 50, 0.8);
        }

        .overlay-header .total {
            font-weight: 700;
            color: rgba(255, 220, 100, 0.9);
        }

        .player-row {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.55);
            border-radius: 4px;
            padding: 5px 8px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(4px);
            -webkit-backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            transition: all 0.3s ease;
        }

        .player-row:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .player-bar {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            border-radius: 4px;
            opacity: 0.2;
            transition: width 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .player-index {
            width: 4px;
            height: 24px;
            border-radius: 2px;
            margin-right: 8px;
            flex-shrink: 0;
            z-index: 1;
        }

        .player-info {
            flex: 1;
            z-index: 1;
            min-width: 0;
        }

        .player-name {
            font-size: 13px;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }

        .player-stats {
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1;
        }

        .player-damage {
            font-size: 15px;
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
            letter-spacing: 0.5px;
        }

        .player-percentage {
            font-size: 12px;
            font-weight: 600;
            opacity: 0.7;
            min-width: 40px;
            text-align: right;
        }

        .player-dps {
            font-size: 10px;
            opacity: 0.5;
            z-index: 1;
        }

        /* Player Colors (HunterPie-inspired) */
        .p0 .player-index, .p0 .player-bar { background: #e74c3c; }
        .p0 .player-damage { color: #ff8a80; }

        .p1 .player-index, .p1 .player-bar { background: #3498db; }
        .p1 .player-damage { color: #82b1ff; }

        .p2 .player-index, .p2 .player-bar { background: #f39c12; }
        .p2 .player-damage { color: #ffd180; }

        .p3 .player-index, .p3 .player-bar { background: #2ecc71; }
        .p3 .player-damage { color: #b9f6ca; }

        /* Status Messages */
        .status-message {
            text-align: center;
            padding: 12px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 6px;
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            backdrop-filter: blur(4px);
        }

        .status-message.error { border: 1px solid rgba(255, 80, 80, 0.3); }
        .status-message.waiting { border: 1px solid rgba(255, 200, 50, 0.2); }

        .pulse {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #2ecc71;
            margin-right: 6px;
            animation: pulse-anim 1.5s infinite;
        }

        .pulse.disconnected { background: #e74c3c; animation: none; }

        @keyframes pulse-anim {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(0.8); }
        }

        /* No players state */
        .no-data {
            font-size: 11px;
            color: rgba(255,255,255,0.3);
            text-align: center;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div id="overlay" class="overlay-container">
        <div class="status-message waiting">
            <span class="pulse disconnected"></span>
            Conectando ao MHW...
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const overlay = document.getElementById('overlay');
        let previousDamage = {};
        let questStartTime = null;
        let isVisible = false;

        function formatDamage(dmg) {
            return dmg.toLocaleString('pt-BR');
        }

        function calculateDPS(damage, playerName) {
            if (!questStartTime) return 0;
            const elapsed = (Date.now() - questStartTime) / 1000;
            if (elapsed <= 0) return 0;
            return Math.round(damage / elapsed);
        }

        function renderPlayers(players, totalDamage) {
            if (!players || players.length === 0) {
                overlay.innerHTML = `
                    <div class="overlay-header">
                        <span><span class="pulse"></span>MHW Conectado</span>
                        <span class="total">Aguardando quest...</span>
                    </div>
                    <div class="no-data">Nenhum dano registrado</div>
                `;
                return;
            }

            // Detect quest start
            const currentTotal = players.reduce((s, p) => s + p.damage, 0);
            if (currentTotal > 0 && !questStartTime) {
                questStartTime = Date.now();
            }
            if (currentTotal === 0) {
                questStartTime = null;
            }

            // Sort by damage descending
            players.sort((a, b) => b.damage - a.damage);
            const maxDamage = players[0]?.damage || 1;

            let html = `
                <div class="overlay-header">
                    <span><span class="pulse"></span>Dano do Grupo</span>
                    <span class="total">${formatDamage(currentTotal)} total</span>
                </div>
            `;

            for (const p of players) {
                const barWidth = maxDamage > 0 ? (p.damage / maxDamage) * 100 : 0;
                const dps = calculateDPS(p.damage, p.name);

                html += `
                    <div class="player-row p${p.index}">
                        <div class="player-bar" style="width: ${barWidth}%"></div>
                        <div class="player-index"></div>
                        <div class="player-info">
                            <div class="player-name">${p.name}</div>
                            ${dps > 0 ? `<div class="player-dps">${formatDamage(dps)} DPS</div>` : ''}
                        </div>
                        <div class="player-stats">
                            <div class="player-damage">${formatDamage(p.damage)}</div>
                            <div class="player-percentage">${p.percentage}%</div>
                        </div>
                    </div>
                `;
            }

            overlay.innerHTML = html;
        }

        function renderError(message) {
            overlay.innerHTML = `
                <div class="status-message error">
                    <span class="pulse disconnected"></span>
                    ${message}
                </div>
            `;
        }

        async function fetchDamage() {
            try {
                const res = await fetch(`${API_BASE}/memory/damage`);
                const data = await res.json();

                if (!data.connected) {
                    renderError(data.error || 'MHW nÃ£o encontrado');
                    return;
                }

                if (!isVisible) {
                    overlay.classList.add('visible');
                    isVisible = true;
                }

                renderPlayers(data.players, data.total_damage);
            } catch (e) {
                renderError('Servidor offline');
            }
        }

        // Initial animation
        setTimeout(() => {
            overlay.classList.add('visible');
        }, 300);

        // Poll every second
        setInterval(fetchDamage, 1000);
        fetchDamage();
    </script>
</body>
</html>
